
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two-Page Flex Grid</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        height: 100vh;
    }

    .page {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-wrap: wrap;
    }

    .column {
        flex: 1;
        min-width: 0; /* Allow content to overflow */
    }

    .cell {
        background-color: lightblue;
        padding: 20px;
        margin: 10px;
        text-align: center;
        flex-grow: 1; /* Ensure equal height for cells within a row */
        border: 3px solid #2e86bb;
        color: white;
        font-size: 14px;
        position: relative;
    }

    .cell::after {
        position: absolute;
        z-index: 1;
        left: 0;
        top: 100%;
        margin-top: 10px;
        width: 100%;
        color: #333;
        font-size: 12px;
        content: attr(data-label);
    }

    .col-30 {
        flex-basis: 30%;
    }

    .col-70 {
        flex-basis: 70%;
    }

    .col-50 {
        flex-basis: 50%;
    }

    .col-80 {
        flex-basis: 80%;
    }

    .col-20 {
        flex-basis: 20%;
    }

</style>
</head>
<body>
<div class="container">
    <div class="page">
        <div class="column col-30">
            <div class="cell" data-label="One">One</div>
        </div>
        <div class="column col-70">
            <div class="cell" data-label="Two">Two</div>
        </div>
        <div class="column col-50">
            <div class="cell" data-label="Three">Three</div>
        </div>
        <div class="column col-50">
            <div class="cell" data-label="Four">Four</div>
        </div>
    </div>
    <div class="page">
        <div class="column col-80">
            <div class="cell" data-label="Five">Five</div>
        </div>
        <div class="column col-20">
            <div class="cell" data-label="Six">Six</div>
        </div>
    </div>
</div>
</body>
</html>
